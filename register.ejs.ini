<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация в Fauna ID</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="faun.png" alt="Логотип" class="logo-img">
  <div class="login-container">
    <h2 class="logo">Fauna <span class="id">ID</span></h2>
    <h3>Создать аккаунт Fauna ID</h3>
    <form method="POST" action="/register">
      <input type="text" name="name" placeholder="Имя" class="input-field" required>
      <input type="email" name="email" placeholder="Email" class="input-field" required>
      <input type="password" name="password" placeholder="Пароль" class="input-field" required>
      <button type="submit" class="login-btn">Зарегистрироваться</button>
    </form>
    <form action="/login" method="GET">
        <button type="submit" class="create-id">Уже есть ID</button>
    </form>
  </div>
</body>
</html>